  <script>

    ///////////////////////////////////ArrowFunction create the grid of numbers.
    const grid = (size, string) => {

      let grid = [];
        
          for (let i = 0; i < size; i++) {
            let aux = [];
        
            for (let j = 1; j <= size; j++) {
              aux.push([j, i + 1]);
            }
            grid.push(aux);
          }
      return grid;
    };

    ////////////////////////////////ArrowFunction create a grid with the text.
        
    const textGrid = (size, string) => {

      let textGrid = [];
        
        for (let i = 0; i < size; i++){
          let aux = [];
        
            for (let j = 1; j <= size; j++) {
              aux.push(string[0]);
              string = string.slice(1);
            }
          textGrid.push(aux);
        }
      return textGrid;
    };
    ////////////////////////////////
        
    /////////////////////////////////ArrowFunction to turn the grid 90 degrees.
        
    const ninetyDegrees = (serie) => {

      let turnSerie90 = [];
        
        for (let i = 0; i < serie.length; i++) {
          let aux = [];
        
            for (let j = 2; j >= 0; j--) {
              let aux2 = serie[j];
              aux.push(aux2[i]);
            }
          turnSerie90.push(aux);
        }
      console.log(turnSerie90);
      return (serie = turnSerie90);
    };
    
    let decoder = grid(3);
    let toDecode = textGrid(3,'053856IID');

    console.log(decoder)
    console.log(toDecode)

    const copy = (serie) =>{

      let serieCopy = [
                        ['','',''],
                        ['','',''],
                        ['','','']
                      ];

          for(let i = 0; i < serie.length; i++){

            for(let k = 0;k < serie[i].length; k++){
                
              serieCopy[i][k] = serie[i][k];

            };
              
          };
      return serieCopy;
    };
        
    let filterDecoder = (serie1, serie2) =>{
            
      let aux = copy(toDecode);

        for(let i = 0; i < serie1.length; i++){

          for(let k = 0; k < 3; k++){

            if(serie1[i][k] != '3,1' && serie1[i][k] != '2,3'){

              aux[i][k] = '';

            }
          }
        }
      return aux;
    }

  </script>

  <div id="picture"></div>

  <script>

    let itemDecoder = true;
    let apply = false;
    let res = toDecode;
    let grades = 0;
    let decoder90 = ninetyDegrees(decoder);
    let decoder180 = ninetyDegrees(decoder90);
    let decoder270 = ninetyDegrees(decoder180);

    const printPicture =()=>{

      document.getElementById("picture").innerHTML = `

        <div class="numbersGrid">
          <div class="row">
            <div class="colum">${res[0][0]}</div>
            <div class="colum">${res[0][1]}</div>
            <div class="colum">${res[0][2]}</div>
          </div>
          <div class="row">
            <div class="colum">${res[1][0]}</div>
            <div class="colum">${res[1][1]}</div>
            <div class="colum">${res[1][2]}</div>
          </div>
          <div class="row">
            <div class="colum">${res[2][0]}</div>
            <div class="colum">${res[2][1]}</div>
            <div class="colum">${res[2][2]}</div>
          </div>
        </div>
      `;
    }

    printPicture();

    const checkIfPictureDecoder = () =>{

      if(apply === true){

        switch(grades){

          case 0:
            res = filterDecoder(decoder, toDecode);
          break;

          case 90:
            res = filterDecoder(decoder90, toDecode);
          break;

          case 180:
            res = filterDecoder(decoder180, toDecode);
          break;

          case 270:
            res = filterDecoder(decoder270, toDecode);
          break;
        }

      }else{

        res = toDecode;

      }
      printPicture();
    }

    const turn90Decoder = (symbol) =>{

      if(grades === 270 && symbol === '+'){
        null;
      }else if(grades === 0 && symbol === '-'){
        null;
      }else{

        switch(symbol){

          case '+':
          grades = grades + 90;
          break;

          case '-':
          grades = grades - 90;
          break;

        }
      }
      checkIfPictureDecoder();
    };

    const restart =()=>{

      grades = 0;
      checkIfPictureDecoder();

    }

    checkIfPictureDecoder();

  </script>
    
  <div class="buttons" id="panel">
    <button onclick="restart()">RESTART</button>
    <button onclick="turn90Decoder('+')">Turn 90ยบ to right</button>
    <button onclick="turn90Decoder('-')">Turn 90ยบ to left</button>
  </div>

  <script>

    const applyDecoder = () =>{

      apply = !apply;
      checkIfPictureDecoder();
      restart();

    }

    const printApplyButton =()=>{

      if(itemDecoder === true){

        document.getElementById("panel").innerHTML = `
          <button onclick="restart()">RESTART</button>
          <button onclick='applyDecoder()'>Apply</button>
          <button onclick="turn90Decoder('+')">Turn 90ยบ to right</button>
          <button onclick="turn90Decoder('-')">Turn 90ยบ to left</button>
        `;
      }
    }

    printApplyButton();

  </script>
